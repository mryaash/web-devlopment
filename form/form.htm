<body>
<div class="container  w-full h-screen flex relative justify-center items-center bg-[url('https://avatars.mds.yandex.net/i?id=cccc43fe4eb26efb0c8b4fe035fa3ab407eed495-12547901-images-thumbs&n=13')] bg-cover ">

<form action="" class="from bg-gray-700 rounded-md  bg-opacity-25  w-2/5 h-3/5 text-white p-5 z-10 text-[10px] text-center backdrop-blur-md absolute top-13">
  <legend class="mb-5">sign up</legend>
  <div class="fill">
    <label for="">name</label>
    <input type="text" placeholder="name">
  </div>
  <div class="fill">
    <label for="">number</label>
    <input type="number" placeholder="number">
  </div>

  <div class="fill">
    <label for="">Email</label>

  </div>

  <div class="fill">
    <label for="">D.O.B</label>

  </div>

  <div class="fill">
    <label for="">DP</label>

  </div>
  <div class="fill">
    <label for="">password</label>
    <input type="password" placeholder="password">
  </div> 

  <div class="fill">
    <label for="">confirm password</label>
    <input type="password" placeholder="confirm password">
  </div>
<button type="submit" class="btn  px-5 ">submit</button>
<p>already have an account</p>

<div class="social flex justify-center gap-3 mt-1 ">
